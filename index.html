<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1 style="color: #fff">Calculate Your Age</h1>
        <div class="all__inputs">
          <h2>Imputs</h2>
          <div class="inputs">
            <input class="dd" type="number" placeholder="dd" />
            <input class="mm" type="number" placeholder="mm" />
            <input class="yy" type="number" placeholder="yy" />
          </div>
        </div>
        <button onclick="ageCal()" class="btn__submit">Calculate</button>
        <div class="all__result">
          <h2>Result</h2>
          <div class="results">
            <div class="rdd"></div>
            <div class="rmm"></div>
            <div class="ryy"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="my_identity">
      <div class="social__nav">
        <a
          href="https://www.youtube.com/channel/UCDw4SUPXRoaPIS6i7urNjnw"
          class="youtube"
          target="blank"
          ><img src="./assets/img/yt.png" alt="youtube"
        /></a>
        <a
          target="blank"
          href="https://www.facebook.com/herdoycode"
          class="facebook"
          ><img src="./assets/img/fb.png" alt="facebook"
        /></a>
        <a target="blank" href="https://twitter.com/herdoycode" class="twitter"
          ><img src="./assets/img/tw.png" alt="twitter"
        /></a>
        <a
          target="blank"
          href="https://www.instagram.com/herdoyalmamun/"
          class="instagram"
          ><img src="./assets/img/ins.png" alt="instagram"
        /></a>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
